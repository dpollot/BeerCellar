<div>
    <h1>My Cellar</h1><a class="add-link" href="/new">Add To My Collection <span class="bronze">+</span></a>
</div>
<div>
    <!-- custom directive -->
    <summary />
</div>
<div>
    <input id="searchBox" type="search" name="searchInventory" placeholder="Search My Cellar" data-ng-model="beerName" />
</div>
<div>
    <div class="left column-header brewery"><h6>Brewery</h6></div>
    <div class="left column-header beer"><h6>Beer</h6></div>
    <div class="left column-header qnty"><h6>Qty</h6></div>
    <div class="clear"></div>
    <hr />
</div>
<div data-ng-repeat="beer in myBeers | filter:beerName | startingPoint:currentPage*pageSize | limitTo:pageSize" class="row">
    <div class="left column-header brewery"><h5>{{beer.breweryName}}</h5></div>
    <div class="left column-header beer"><h5>{{beer.beerName}}</h5></div>
    <div class="left column-header qnty"><h5>{{beer.count}} <div class="up-down"><button class="up" data-ng-click="updateQuantity(1,beer)"></button><button class="down" data-ng-click="updateQuantity(-1,beer)"></button></div></h5></div>
    <div class="clear"></div>
</div>
<div class="pagination">
    <button data-ng-disabled="currentPage == 0" data-ng-click="currentPage=currentPage-1"><</button>
    {{currentPage+1}}/{{pageCount}}
    <button data-ng-disabled="currentPage >= myBeers.length/pageSize - 1" data-ng-click="currentPage=currentPage+1">></button>
</div>
