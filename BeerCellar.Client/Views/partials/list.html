<div>
    <strong>Here's what's in my cellar</strong><a href="/new">Add To My Collection</a>
</div>
<hr />
<div>
    <!-- custom directive -->
    <summary />
</div>
<hr />
<div class="divider-bottom">
    <div class="left column-header"><h6>Brewery</h6></div>
    <div class="left column-header"><h6>Beer</h6></div>
    <div class="left column-header"><h6>Qty</h6></div>
    <div class="clear"></div>
    <hr />
</div>
<div ng-repeat="beer in myBeers">
    <div class="left column-header">{{beer.breweryName}}</div>
    <div class="left column-header">{{beer.beerName}}</div>
    <div class="left column-header">{{beer.count}}</div>
    <div class="clear"></div>
</div>
